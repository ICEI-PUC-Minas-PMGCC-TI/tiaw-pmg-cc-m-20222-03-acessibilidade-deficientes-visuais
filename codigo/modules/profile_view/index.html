<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/styles/profilePage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>HVis - Perfil</title>
  </head>

  <body>
    <div class="backPage">
      <div class="page">
        <header>
          <div class="container header">
            <div class="row">
              <div class="col-12 header_area">
                <div class="row justify-content-between">
                  <div
                    class="col-12 col-sm-12 col-md-4 col-lg-2 align-self-center"
                  >
                    <img src="../../assets/images/HVis.svg" class="logo" />
                  </div>
                  <div
                    class="col-12 col-sm-12 col-md-8 col-lg-9 align-self-center"
                  >
                    <div class="row justify-content-center">
                      <div class="col-12 col-sm-12 col-md-8 col-lg-12">
                        <nav
                          class="nav nav-pills flex-column flex-sm-row justify-content-center"
                        >
                          <a
                            class="flex-sm-fill text-sm-center nav-link active"
                            href="#destaques"
                            >Cuidadores</a
                          >
                          <a
                            class="flex-sm-fill text-sm-center nav-link active"
                            href="#lancamentos"
                            >Médicos</a
                          >
                          <a
                            class="flex-sm-fill text-sm-center nav-link active"
                            href="#plataformas"
                            >Recursos</a
                          >
                        </nav>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END ROW -->
          </div>
        </header>
        <main>
          <div class="container main">
            <div class="row">
              <div class="col-6 logo_expanded align-self-center">
                <div class="row justify-content-center">
                  <div class="col-12" id="titleLeft">
                    <img src="../../assets/images/Title.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="card">
                    <div class="card-body" id="greetings">Olá, Pessoa</div>
                  </div>
                  <form>
                    <div class="col-10">
                      <div class="form-group">
                        <label for="inputName">Nome completo</label>
                        <input
                          type="email"
                          class="form-control"
                          id="inputName"
                          placeholder="Digite seu nome e aperte o botão de editar!"
                        />
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input
                          type="email"
                          class="form-control"
                          id="inputAddress"
                          placeholder="Rua A, 160 - Bairro B, Belo Horizonte MG"
                          readonly
                        />
                      </div>
                      <div class="form-group">
                        <label for="inputCPF">CPF</label>
                        <input
                          type="email"
                          class="form-control"
                          id="inputCPF"
                          placeholder="98765432100"
                          readonly
                        />
                      </div>
                      <div class="form-group">
                        <label for="inputBio">Biografia</label>
                        <textarea
                          class="form-control"
                          id="inputBio"
                          rows="3"
                          readonly
                        ></textarea>
                      </div>
                      <div class="form-group">
                        <label for="inputPhone">Telefone</label>
                        <input
                          type="email"
                          class="form-control"
                          id="inputPhone"
                          placeholder="(31) 99999-9999"
                          readonly
                        />
                      </div>
                      <div class="form-group">
                        <label for="inputDefParcial"
                          >Possui deficiência completa ou parcial da
                          visão?</label
                        >
                        <select
                          class="form-control"
                          id="inputDefParcial"
                          disabled
                        >
                          <option>Completa</option>
                          <option>Parcial</option>
                          <option>Não possuo deficiência visual</option>
                        </select>
                      </div>
                    </div>
                  </form>
                  <div class="col-6 align-self-right">
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic example"
                      id="actionButtons"
                    >
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="clearFields()"
                      >
                        Cancelar
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="allowEdit()"
                      >
                        Editar
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="updateUser()"
                      >
                        Salvar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/scripts/profilePage.js"></script>
  </body>
</html>
